<br/>
<form class="form-group form-group-lg my-login-formgroup" style="" ng-show="!authenticated()" ng-submit="logIn()">
    <div class="form-group">
        <!-- <label class="sr-only" for="exampleInputEmail3">Email address</label> -->
        <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Enter email" ng-model = "login.email" required>
    </div>
    <div class="form-group">
        <!-- <label class="sr-only" for="exampleInputPassword3">Password</label> -->
        <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password"  ng-model = "login.password" required>
    </div>
    <button type="submit" class="btn btn-primary active btn-lg btn-block">Sign in</button>
</form>
