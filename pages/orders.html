<div class = "col-xs-12">
        <div class="col-md-3 my-row">
            <date-picker>
            </date-picker>
        </div>
        <div class="col-md-4 my-row">
            <form class="form-group form-group-lg">
                <select class="form-control" ng-model = "bakeryID" ng-change = "changeBakery(bakeryID);">
                    <option ng-repeat = "bakery in bakeries" value = "{{bakery.id}}">№ {{bakery.id}}. {{bakery.address}}</option>
                </select>
            </form>
        </div>
        <div class="col-md-3 my-row">
            <button type="button" class="btn btn-primary btn-lg btn-block" ng-click = "createOrder(bakeryID)">Сформировать</button>
        </div>
</div>
<div class="col-xs-12">
    <table class="table table-condensed table-bordered">
        <!-- <tr  class="active">
            <th>Час</th>
            <th>Дата -&gt</th>
            <th class="">{{getDateddMM(commonDate, 0)}}</th>
            <th class="">{{getDateddMM(commonDate, 1)}}</th>
            <th class="">{{getDateddMM(commonDate, 2)}}</th>
            <th class="hidden-xs">{{getDateddMM(commonDate, 3)}}</th>
            <th class="hidden-xs">{{getDateddMM(commonDate, 4)}}</th>
            <th class="hidden-xs">{{getDateddMM(commonDate, 5)}}</th>
            <th class="hidden-xs">{{getDateddMM(commonDate, 6)}}</th>
            <th class="">{{getDateddMM(commonDate, 7)}}</th>
        </tr> -->
        <tbody ng-repeat = "item in order | orderBy: 'good'" ng-if ="order">
            <tr ng-class = "" class = "">
                <td class="">{{item.good}} - {{item.code}}</td>
                <td class="hidden-xs">{{getNiceNumber(item.qtyTwo)}}</td>
                <td class="hidden-xs">{{getNiceNumber(item.lossTwo)}}</td>
                <td class="hidden-xs">{{getLastSaleTime(item, 2)}}</td>
                <td class="hidden-xs">{{getNiceNumber(item.qtyOne)}}</td>
                <td class="hidden-xs">{{getNiceNumber(item.lossOne)}}</td>
                <td class="hidden-xs">{{getLastSaleTime(item, 1)}}</td>
                <td class="hidden-xs">10</td>
                <td class="" style = "width: 130px; text-align: center;">
                    <div class="btn-group" role="group" aria-label="...">
                      <button type="button" class="btn btn-default">-</button>
                      <button type="button" class="btn btn-default" disabled="disabled">555</button>
                      <button type="button" class="btn btn-default">+</button>
                    </div>
                </td>
            </tr>
        </tbody>
        <tbody ng-if ="!order">
            <tr>
                <td colspan="10"><span class = "col-xs-12"><div class="loader"></div></span></td>
            </tr>
        </tbody>
    </table>
</div>
