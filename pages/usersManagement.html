<div class="">
    <div class="col-md-12">
        <h4><small><i class="glyphicon glyphicon-user"></i> Пользователи</small></h4>
    </div>
    <div class="col-xs-12">
        <table class="table table-condensed table-bordered">
            <tr  class="active">
                <th>Id</th>
                <th>Фамилия</th>
                <th>Имя</th>
                <th>email</th>
                <th></th>
            </tr>
            <tbody ng-repeat = "user in users" ng-if ="users">
                <tr ng-class = "" class = "">
                    <td class="">{{user.id}}</td>
                    <td class="">{{user.lastName}}</td>
                    <td class="">{{user.firstName}}</td>
                    <td class="">{{user.email}}</td>
                    <td class="">
                        <button class="btn btn-default" type="submit">Удалить</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
