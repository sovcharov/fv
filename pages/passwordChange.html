<form class="form-group form-group-lg my-login-formgroup" style="" ng-submit="passwordChange()">
    <div class="form-group">
        <!-- <label class="sr-only" for="exampleInputEmail3">Email address</label> -->
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Новый пароль" ng-model = "newPassword.first" required>
    </div>
    <div class="form-group">
        <!-- <label class="sr-only" for="exampleInputPassword3">Password</label> -->
        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Еще раз новый пароль"  ng-model = "newPassword.second" required>
    </div>
    <button type="submit" class="btn btn-primary active btn-lg btn-block">Сменить пароль</button>
</form>
